<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>tables</title>
  <style>
  table {background-color:#ec9faa;
    border:1px solid black;
    width:80%;
    margin: 0 auto;
    text-align: center;
    border-collapse: collapse;

  }

thead  {
    background:black;
    color: white;

  }
th,td {border:1px solid black;
padding: 20px;}

tr:nth-child(even) {
background:pink;
}

td:hover {
background: purple;
color: white;
}
</style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Animals</th>
        <th>Employment</th>
        <th>Hobbies</th>
        <th>Dislikes</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td>Unicorn</td>
          <td>Rainbow Isand</td>
          <td>Pooping Rainbows</td>
          <td>Unicorn Haters</td>
        </tr>
        <tr>
          <td>Red Panda</td>
          <td>Mofia Boss</td>
          <td>Pretending to be a pizza man</td>
          <td>The Government</td>
        </tr>
        <tr>
          <td>Octopus</td>
          <td>sushi chef</td>
          <td>Volunteer</td>
          <td>sushi</td>
        </tr>


      </tbody>


  </table>
</body>

</html>
