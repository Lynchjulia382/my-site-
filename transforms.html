<!DOCTYPE html>
<!-- saved from url=(0056)https://chad-bennett.github.io/eresa/demo/transform.html -->
<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>transforms page</title>
  <style>
    body {
      background-color: #2E4057;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #6C6F7F;
      margin: 1rem;
    }

    #box1 { transition: transform 2s;

    }

    #box1:hover {

      transform:rotate(520deg);
      background-color:#E5C94B
    }

    #box2 {transition: transform 4s;

    }

    #box2:hover {
      transform: rotate(620deg);
        background: #D89A9E;
        border-radius:40%
    }

    #box3 {
      transform:rotate(20deg);
      width: 200px


    }

    #box3:hover {transition: transform 2s;
      transform:rotate(-420deg);
      border-radius: 20%;
      background-color: #C37D92;

    }

    #box4 {
      height: 30px;
      transition: transform 2s;


    }

    #box4:hover {
      background:#A76571;
      transform: rotate(-20deg);
    }

    #box5 {

    }

    #box5:hover {
      background-color: #AEADF0
    }

    #box6 {
      width: 20px
    }

    #box6:hover {
      background-color: #565676
    }

    #box7 {
      height:10px
    }

    #box7:hover {
      background-color: #D1BCE3
    }

    #box8 {transition:transform 4s;

    }

    #box8:hover {
      background-color:#E5C94B;
      transform:rotate(100deg);
    }
  </style>
</head>

<body>
  <div id="box1"> </div>
  <div id="box2"> </div>
  <div id="box3"> </div>
  <div id="box4"> </div>
  <div id="box5"> </div>
  <div id="box6"> </div>
  <div id="box7"> </div>
  <div id="box8"> </div>


</body></html>
